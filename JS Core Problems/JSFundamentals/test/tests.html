<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Demo</title>
</head>
<body>
<canvas width="800" height="600" style="border: 5px solid orange" id="canvas">Canvas not supported</canvas>


<form name="myForm" onsubmit="return validateForm()" method="post">
    Name: <input type="text" name="fname">
    <input type="submit" value="Submit">
</form>


<script>


    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let x;
    function validateForm() {
        x = document.forms["myForm"]["fname"].value;
    }

    ctx.fillStyle = 'orange';
    ctx.fillRect(30, 30, 200, 40);

    ctx.fillStyle = 'white';
    ctx.font = "24px monospace";
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(x, 130, 50);


    function cls() {
        ctx.clearRect(0, 0, 800, 600);
    }

    function res() {
        ctx.fillStyle = 'white';
        ctx.strokeStyle = ' black';
        ctx.lineWidth = 1;
        ctx.lineCap = 'butt';
    }

    function grid() {
        ctx.save();

        ctx.strokeStyle = 'grey';
        ctx.lineWidth = 0.25;
        for (let row = 0; row < 60; row++) {
            if (row % 5 == 0) ctx.lineWidth = 0.5;
            if (row % 10 == 0) ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, row * 10);
            ctx.lineTo(800, row * 10);
            ctx.stroke();
            if (row % 5 == 0) ctx.lineWidth = 0.25;
        }
        for (let col = 0; col < 80; col++) {
            if (col % 5 == 0) ctx.lineWidth = 0.5;
            if (col % 10 == 0) ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(col * 10, 0);
            ctx.lineTo(col * 10, 600);
            ctx.stroke();
            if (col % 5 == 0) ctx.lineWidth = 0.25;
        }

        ctx.restore();
    }
</script>
</body>
</html>
