<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {

        $('#btnDelete').on('click',function () {
            let checker=true;
            let searchName = $('#townName');
            $('#towns').children('option').each(function () {
                let that = $(this);
                let currentTown = that.text();
                if(currentTown==searchName.val()){
                    $('#result').text(`${currentTown} deleted.`);
                    that.remove();
                    checker=false;
                }
            });
            if(checker){
                $('#result').text(`${searchName.val()} not found.`);
            }
            searchName.val('');
        })
    }
</script>
</body>
</html>
